name: Create PR after push

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set Branch Name
        run: |
          BRANCH_NAME=review/auto-pr-$(TZ=America/Sao_Paulo date +'%Y%m%d-%H%M%S')
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Make dummy commit
        run: |
          echo "Trigger PR at $(TZ=America/Sao_Paulo date)" > .pr-trigger
          git add .pr-trigger
          git commit -m "chore: trigger PR autom치tico"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          commit-message: "chore: PR autom치tico para an치lise"
          branch: ${{ env.BRANCH_NAME }}
          title: "游댌 PR Autom치tico - ${{ env.BRANCH_NAME }}"
          body: |
            Este PR foi criado automaticamente ap칩s push na main.
            Branch gerada: `${{ env.BRANCH_NAME }}`.

            丘멆잺 Este PR cont칠m um commit dummy (.pr-trigger) apenas para viabilizar a cria칞칚o. Pode ser ignorado.
          delete-branch: true
